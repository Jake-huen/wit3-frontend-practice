<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
   <body>
     <article id="container">
      <header id="header">
        <img src="dance.png" alt="" id="header__logo">
        <ul id="header__slidebar">
          <li id="li__01">Existing</li>
          <li id="li__02">New</li>
          <li id="li__box"></li>
        </ul>
        </div>
      </header>
      <form action="" id="login">
        <div id="loginForm">
          <div id="loginForm__email">
            <label for="pwd">
              <img src="email.png" alt="" id="loginForm__logo--01">
            </label>
            <input type="email" placeholder="Email Address">
          </div>
          <hr>
          <div id="loginForm__pwd">
            <label for="pwd">
              <img src="lock.png" alt="" id="loginForm__logo--02">
            </label>
            <input type="password" placeholder="Password">
          </div>
        </div>
        <button id="submit">Login</button>
      </form>
      <footer id="footer">
        <u>Forget Password?</u>
        <div>---------- OR ----------</div>
        <div id="footer__join">
          <button type="submit" id="footer__join--01"><img id="footer__join__img--01" src="facebook.png" alt=""></button>
          <button type="submit" id="footer__join--02"><img id="footer__join__img--02" src="google.png" alt=""></button>
        </div>
      </footer>
     </article>
   </body>
</html>
